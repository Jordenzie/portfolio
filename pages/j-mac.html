<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jordan A. McKenzie - Portfolio</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../images/folder-32.png" />

  <link rel="stylesheet" href="../css/main.css" />
</head>

<body data-page="j-mac">
  <div class="desktop" id="desktop">
    <a href="../index.html" class="icon" data-kind="folder">
      <img src="../images/folder-160.png" alt="Folder" />
      <span>Return to Desktop</span>
    </a>

    <a
      href="#"
      class="icon"
      data-kind="music"
      data-spotify='<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/4KW1lqgSr8TKrvBII0Brf8?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'
      data-apple='<iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/father-stretch-my-hands-pt-1/1443063578?i=1443063971"></iframe>'
    >
      <img src="../icons/cd.png" alt="Music" />
      <span>The Prelude</span>
    </a>

    <a href="#" class="icon" data-kind="text" data-text="This is a placeholder note inside the J-Mac folder. You can replace this with real content later.">
      <img src="../images/txt.png" alt="Text File" />
      <span>notes.txt</span>
    </a>
  </div>

  <div class="taskbar">
    <div class="left-group">
      <button class="menu-item taskbar-item" id="aboutBtn" type="button" aria-label="About">
        <img src="../images/apple folder.png" alt="Apple Folder" class="menubar-folder" />
        <span class="taskbar-label">About</span>
      </button>

      <a class="menu-item taskbar-item" href="mailto:jam@prtf.io">
        <span class="taskbar-label">E-mail</span>
      </a>
    </div>

    <div class="right-group">
      <div class="menubar-clock" id="menubarClock"></div>
      <button class="menu-item taskbar-item" id="findBtn" type="button" aria-label="Find">
        <img src="../images/search icon-64.png" alt="Find" class="menubar-search" />
        <span class="taskbar-label">Find</span>
      </button>
    </div>
  </div>

  <div class="search-bar" id="searchBar">
    <input id="searchInput" type="text" placeholder="Find..." autocomplete="off" />
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="popup-overlay" id="popupOverlay" aria-hidden="true"></div>

  <script src="../js/main.js" defer></script>
</body>
</html>
