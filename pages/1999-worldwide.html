<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jordan A. McKenzie - Portfolio</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../icons/folder-32.png" />

  <link rel="stylesheet" href="../css/main.css" />
</head>

<body data-page="1999-worldwide" class="has-mobile-return">
  <div class="desktop" id="desktop">
    <a href="#" class="icon" data-kind="file">
      <img src="../images/logo.gif" alt="GIF" />
      <span>logo.gif</span>
    </a>
  </div>

  <div class="taskbar">
    <div class="left-group">
      <a class="menu-item taskbar-item taskbar-return" href="../index.html" aria-label="Return to Desktop">
        <span class="return-icon" aria-hidden="true"></span>
        <span class="return-label return-short">Return</span>
        <span class="return-label return-long">Return to Desktop</span>
      </a>
      <button class="menu-item taskbar-item" id="aboutBtn" type="button" aria-label="About">
        <img src="../icons/apple folder.png" alt="Apple Folder" class="menubar-folder" />
        <span class="taskbar-label">About</span>
      </button>

      <a class="menu-item taskbar-item" href="mailto:jam@prtf.io">
        <span class="taskbar-label">E-Mail</span>
      </a>
    </div>

    <div class="right-group">
      <div class="menubar-clock" id="menubarClock"></div>
      <button class="menu-item taskbar-item" id="findBtn" type="button" aria-label="Find">
        <img src="../icons/search icon-64.png" alt="Find" class="menubar-search" />
        <span class="taskbar-label">Find</span>
      </button>
    </div>
  </div>

  <div class="search-bar" id="searchBar">
    <input id="searchInput" type="text" placeholder="Find..." autocomplete="off" />
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="popup-overlay" id="popupOverlay" aria-hidden="true"></div>
  <a class="menu-item mobile-return" href="../index.html" aria-label="Return to Desktop">
    <span class="return-icon" aria-hidden="true"></span>
    <span class="return-label return-short">Return</span>
  </a>

  <script src="../js/main.js" defer></script>
</body>
</html>
