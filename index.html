  <style>
    /* ---------- Fonts ---------- */
    @font-face {
      font-family: "Chicago";
      src: url("../fonts/pixChicago.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    /* ---------- Global ---------- */
    * {
      font-family: "Chicago", sans-serif !important;
      color: black;
      font-size: 12px;
      font-weight: normal !important;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    a { text-decoration: none; }

    /* ---------- Base ---------- */
    body {
      background: #ffffff;
      margin: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      border: 1px solid #000;
      pointer-events: none;
      z-index: 2000;
    }

    /* ---------- Desktop ---------- */
    .desktop {
      position: absolute;
      top: 38px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 99px;
      text-align: center;
      cursor: pointer;
      position: absolute;
      user-select: none;
      padding: 6px;
    }

    .icon img {
      width: 66px;
      image-rendering: pixelated;
    }

    .icon span {
      font-size: 7px;
      width: 66px;
      word-wrap: break-word;
    }

    .icon.selected { opacity: 0.75; }

    /* ---------- Taskbar ---------- */
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 22px;
      box-sizing: border-box;
      z-index: 1000;
      background: #dfdfdf;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #000;
      box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #6e6e6e;
    }

    .taskbar::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      height: 1px;
      background: #000;
    }

    .left-group,
    .right-group {
      display: flex;
      align-items: center;
    }

    .right-group { margin-left: auto; }

    /* ---------- Menu Items ---------- */
    .menu-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-height: 22px;
      padding: 2px 6px;
      background: transparent;
      border: 0;              /* prevents “line under E-mail” */
      outline: none;
      cursor: pointer;
      font: inherit;
      white-space: nowrap;
      line-height: normal;
    }

    .menu-item img {
      display: block;
      width: 16px;
      height: 16px;
      image-rendering: pixelated;
      flex: 0 0 auto;
    }

    .menu-item:hover {
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      border-right: 1px solid #6f6f6f;
      border-bottom: 1px solid #6f6f6f;
      background: linear-gradient(#efefef, #dcdcdc);
      padding: 1px 5px; /* compensate for 1px borders */
    }

    .menu-item:active {
      border-top: 1px solid #6f6f6f;
      border-left: 1px solid #6f6f6f;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      background: linear-gradient(#dcdcdc, #efefef);
      padding: 1px 5px; /* compensate for 1px borders */
    }

    .menubar-clock {
      font-size: 10px;
      padding: 2px 6px;
      white-space: nowrap;
    }

    /* ---------- Search ---------- */
    .search-bar {
      display: none;
      position: fixed;
      top: 23px;
      right: 6px;
      background: #efefef;
      border: 1px solid #7d7d7d;
      height: 22px;
      align-items: center;
      padding: 0 6px;
      z-index: 1001;
    }

    .search-bar input {
      width: 160px;
      border: none;
      background: transparent;
      outline: none;
    }

    /* ---------- Popup ---------- */
    .popup-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.55);
      z-index: 3001;
    }

    .popup-overlay.show { display: flex; }

    .popup-window {
      width: min(520px, calc(100vw - 40px));
      max-height: calc(100vh - 80px);
      background: #efefef;
      border: 1px solid #000;
      box-shadow: 1px 1px 0 #6e6e6e, 2px 2px 0 #000;
      display: flex;
      flex-direction: column;
      position: fixed;
    }

    .popup-titlebar {
      height: 22px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 6px;
      background: #dfdfdf;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #000;
      box-shadow: inset 0 1px 0 #fff, inset 0 -1px 0 #6e6e6e;
      cursor: move;
    }

    .popup-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .popup-close {
      width: 14px;
      height: 14px;
      background: #dfdfdf;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      border-right: 1px solid #6f6f6f;
      border-bottom: 1px solid #6f6f6f;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      flex: 0 0 auto;
    }

    .popup-close::before {
      content: "";
      width: 8px;
      height: 8px;
      background: #000;
      clip-path: polygon(
        0 10%, 10% 0, 50% 40%, 90% 0, 100% 10%, 60% 50%,
        100% 90%, 90% 100%, 50% 60%, 10% 100%, 0 90%, 40% 50%
      );
    }

    .popup-close:active {
      border-top: 1px solid #6f6f6f;
      border-left: 1px solid #6f6f6f;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      background: #dcdcdc;
    }

    .popup-body {
      padding: 10px;
      background: #fff;
      overflow: auto;
      flex: 1;
      border-top: 1px solid #6e6e6e;
      box-shadow: inset 0 1px 0 #fff;
    }

    .popup-actions {
      padding: 6px 8px;
      background: #efefef;
      border-top: 1px solid #6e6e6e;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .popup-ok {
      padding: 2px 16px;
      background: #dfdfdf;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      border-right: 1px solid #6f6f6f;
      border-bottom: 1px solid #6f6f6f;
    }

    .popup-ok:active {
      border-top: 1px solid #6f6f6f;
      border-left: 1px solid #6f6f6f;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      background: #dcdcdc;
    }

    .popup-caption { display: none !important; }

    /* ---------- Popup Typography ---------- */
    /* NOTE: your JS uses role-title / role-body classes */
    .popup-text {
      text-align: justify;
      text-align-last: left;
      white-space: pre-wrap; /* preserves your 

 line breaks */
    }

    .popup-text.role-title {
      text-align: center;
      text-align-last: center;
    }

    /* ---------- Popup Images (NEW) ---------- */
    .popup-media {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .popup-media img {
      image-rendering: pixelated;
      max-width: 100%;
      height: auto;
      border: none;          /* removed outline for popup images only */
      box-shadow: none;     /* removed shadow for popup images only */
      background: transparent;
    }

    /* size helpers: constrain max width inside popup */
    .popup-media.size-xs img { max-width: 120px; }
    .popup-media.size-sm img { max-width: 180px; }
    .popup-media.size-md img { max-width: 240px; }
    .popup-media.size-lg img { max-width: 320px; }
    .popup-media.size-xl img { max-width: 420px; }

    @media (max-width: 768px) {
      .taskbar {
        top: auto !important;
        bottom: 0 !important;
        border-top: 1px solid #000000;
        border-bottom: 1px solid #ffffff;
        box-shadow:
          inset 0 -1px 0 #ffffff,
          inset 0 1px 0 #6e6e6e;
      }

      /* compensate layout so content isn't hidden */
      .desktop {
        top: 10px !important;
      }

      /* move search popup above bottom taskbar */
      .search-bar {
        top: auto !important;
        bottom: 34px !important;
      }
    }
  </style>

  <script defer>
    (function () {
      "use strict";

      function $(id) { return document.getElementById(id); }
      function isMobile() { return window.matchMedia && window.matchMedia("(max-width: 768px)").matches; }

      // ---------- Elements (safe if missing) ----------
      var aboutBtn = $("aboutBtn");
      var findBtn = $("findBtn");
      var searchBarEl = $("searchBar");
      var searchInput = $("searchInput");
      var clockEl = $("menubarClock");

      var popupOverlay = $("popupOverlay");
      var popupWindow = $("popupWindow");
      var popupTitlebar = $("popupTitlebar");
      var popupClose = $("popupClose");
      var popupTitleEl = $("popupTitle");
      var popupBodyEl = $("popupBody");
      var popupCaptionEl = $("popupCaption");
      var popupOkBtn = $("popupOk");

      // ---------- Popup rendering ----------
      function renderPopupContent(content) {
        var wrap = document.createElement("div");
        wrap.className = "popup-content";

        (content || []).forEach(function (block, idx) {
          if (!block || !block.type) return;

          if (block.type === "text") {
            var d = document.createElement("div");
            var size = block.size || "md";
            var align = block.align || "left";
            var role = block.role || (idx === 0 ? "title" : "body");

            d.className = "popup-text size-" + size + " align-" + align + " role-" + role;
            d.textContent = block.text || "";
            wrap.appendChild(d);
          }

          // NEW: image/gif blocks
          if (block.type === "image") {
            var m = document.createElement("div");
            var size2 = block.size || "md";
            m.className = "popup-media size-" + size2;

            var img = document.createElement("img");
            img.src = block.src || "";
            img.alt = block.alt || "";

            if (block.width) img.width = Number(block.width) || img.width;
            if (block.height) img.height = Number(block.height) || img.height;

            // allow turning pixelation off per-image if needed
            if (block.pixelated === false) img.style.imageRendering = "auto";

            m.appendChild(img);
            wrap.appendChild(m);
          }
        });

        return wrap;
      }

      function resetPopupPosition() {
        if (!popupWindow) return;
        popupWindow.style.left = "50%";
        popupWindow.style.top = "50%";
        popupWindow.style.transform = "translate(-50%, -50%)";
      }

      function openPopup(opts) {
        opts = opts || {};
        if (!popupOverlay) return;

        if (!opts.preservePosition) resetPopupPosition();
        if (popupTitleEl) popupTitleEl.textContent = opts.title || "Notice";

        var caption = (opts.caption != null) ? String(opts.caption) : "";
        if (popupCaptionEl) popupCaptionEl.textContent = caption;

        if (popupBodyEl) {
          popupBodyEl.innerHTML = "";
          if (Array.isArray(opts.content)) popupBodyEl.appendChild(renderPopupContent(opts.content));
          else popupBodyEl.textContent = (opts.text != null) ? String(opts.text) : "";
        }

        var hasOk = (opts.okText != null);
        if (popupOkBtn) {
          if (hasOk) {
            popupOkBtn.textContent = String(opts.okText);
            popupOkBtn.style.display = "inline-flex";
          } else {
            popupOkBtn.style.display = "none";
          }
        }
        if (popupWindow) popupWindow.classList.toggle("has-ok", hasOk);

        popupOverlay.classList.add("show");
        popupOverlay.setAttribute("aria-hidden", "false");
      }

      function closePopup() {
        if (!popupOverlay) return;
        popupOverlay.classList.remove("show");
        popupOverlay.setAttribute("aria-hidden", "true");
        resetPopupPosition();
      }

      window.openPopup = openPopup;
      window.closePopup = closePopup;

      // ---------- Global About ----------
      function openAboutPopup() {
        openPopup({
          title: "About",
          okText: "Enter",
          content: [
            { type: "text", role: "title", text: "About This Portfolio", size: "lg", align: "center" },
            {
              type: "text",
              role: "body",
              size: "md",
              align: "left",
              text:
                "This site is a portfolio presented as a classic Macintosh desktop." +
                "Click folders to explore projects and work."
            }
          ]
        });
      }

      // ---------- About / Find bindings ----------
      if (aboutBtn) aboutBtn.addEventListener("click", function (e) { e.preventDefault(); openAboutPopup(); });

      function showSearch() {
        if (!searchBarEl) return;
        searchBarEl.style.display = "flex";
        if (searchInput) searchInput.focus();
      }
      function hideSearch() {
        if (!searchBarEl) return;
        searchBarEl.style.display = "none";
      }
      function toggleSearch() {
        if (!searchBarEl) return;
        if (searchBarEl.style.display === "flex") hideSearch();
        else showSearch();
      }

      if (findBtn) findBtn.addEventListener("click", function (e) { e.preventDefault(); toggleSearch(); });
      if (searchInput) searchInput.addEventListener("blur", function () { hideSearch(); });

      // ---------- Popup controls ----------
      if (popupClose) popupClose.addEventListener("click", function (e) { e.stopPropagation(); closePopup(); });
      if (popupOkBtn) popupOkBtn.addEventListener("click", function (e) { e.stopPropagation(); closePopup(); });

      if (popupOverlay) {
        popupOverlay.addEventListener("mousedown", function (e) {
          if (e.target === popupOverlay) closePopup();
        });
      }

      // ---------- Draggable popup titlebar ----------
      (function bindPopupDrag() {
        if (!popupTitlebar || !popupWindow) return;

        var dragging = false;
        var offX = 0;
        var offY = 0;

        popupTitlebar.addEventListener("mousedown", function (e) {
          if (e.target && e.target.closest && e.target.closest("#popupClose")) return;
          e.preventDefault();

          var r = popupWindow.getBoundingClientRect();
          popupWindow.style.left = r.left + "px";
          popupWindow.style.top = r.top + "px";
          popupWindow.style.transform = "none";

          dragging = true;
          offX = e.clientX - r.left;
          offY = e.clientY - r.top;
        });

        document.addEventListener("mousemove", function (e) {
          if (!dragging) return;

          var r = popupWindow.getBoundingClientRect();
          var x = e.clientX - offX;
          var y = e.clientY - offY;

          var margin = 10;
          var maxX = window.innerWidth - r.width - margin;
          var maxY = window.innerHeight - r.height - margin;

          x = Math.max(margin, Math.min(maxX, x));
          y = Math.max(margin, Math.min(maxY, y));

          popupWindow.style.left = x + "px";
          popupWindow.style.top = y + "px";
        });

        document.addEventListener("mouseup", function () { dragging = false; });

        window.addEventListener("resize", function () {
          if (!popupWindow) return;
          if (popupWindow.style.transform && popupWindow.style.transform !== "none") return;

          var r = popupWindow.getBoundingClientRect();
          var margin = 10;
          var x = Math.max(margin, Math.min(window.innerWidth - r.width - margin, r.left));
          var y = Math.max(margin, Math.min(window.innerHeight - r.height - margin, r.top));
          popupWindow.style.left = x + "px";
          popupWindow.style.top = y + "px";
        });
      })();

      // ---------- Clock ----------
      (function initClock() {
        if (!clockEl) return;

        function tick() {
          var now = new Date();
          var h = now.getHours();
          var m = now.getMinutes();
          var ampm = h >= 12 ? "PM" : "AM";
          h = h % 12;
          if (h === 0) h = 12;
          var mm = (m < 10 ? "0" + m : "" + m);
          var colon = (now.getSeconds() % 2 === 0) ? ":" : " ";
          clockEl.textContent = "" + h + colon + mm + " " + ampm;
        }

        tick();
        setInterval(tick, 1000);
      })();

      // ---------- Desktop icons ----------
      var icons = Array.prototype.slice.call(document.querySelectorAll(".icon"));

      function layoutIcons() {
        if (!icons.length) return;

        var paddingLeft = 10;
        var paddingTop = 10;
        var gapX = 12;
        var gapY = 30;
        var iconW = 99;
        var iconH = 120;

        var x = paddingLeft;
        var y = paddingTop;

        icons.forEach(function (icon) {
          if (x + iconW > window.innerWidth - 10) {
            x = paddingLeft;
            y += iconH + gapY;
          }
          icon.style.left = x + "px";
          icon.style.top = y + "px";
          x += iconW + gapX;
        });
      }

      function clearSelections() { icons.forEach(function (i) { i.classList.remove("selected"); }); }

      var draggingIcon = false;
      var possibleDrag = false;
      var startX = 0, startY = 0;
      var offX2 = 0, offY2 = 0;
      var activeIcon = null;
      var threshold = 5;

      icons.forEach(function (icon) {
        icon.addEventListener("mousedown", function (e) {
          e.preventDefault();

          startX = e.clientX;
          startY = e.clientY;
          activeIcon = icon;
          offX2 = e.clientX - icon.offsetLeft;
          offY2 = e.clientY - icon.offsetTop;

          possibleDrag = true;
          draggingIcon = false;

          clearSelections();
          icon.classList.add("selected");
        });

        icon.addEventListener("click", function (e) {
          e.preventDefault();
          clearSelections();
          icon.classList.add("selected");
        });

        icon.addEventListener("dblclick", function (e) {
          e.preventDefault();

          // FILE OPEN
          if (icon.classList.contains("file")) {
            var file = icon.getAttribute("data-file") || "";

            if (file === "example.txt") {
              openPopup({
                title: "example.txt",
                okText: "Enter",
                content: [
                  { type: "text", role: "title", size: "lg", align: "center", text: "example.txt" },
                  {
                    type: "text",
                    role: "body",
                    size: "md",
                    align: "left",
                    text:
                      "This is an example text file inside the Architecture folder." +
                      "Replace this with real notes, project links, or whatever you want."
                  }
                ]
              });
              return;
            }

            openPopup({
              title: file || "File",
              okText: "Enter",
              content: [{ type: "text", role: "body", size: "md", align: "left", text: "No handler yet for this file." }]
            });
            return;
          }

          // FOLDER / LINK OPEN
          var href = icon.getAttribute("href");
          if (href && href !== "#") window.location.href = href;
        });
      });

      document.addEventListener("mousemove", function (e) {
        if (!possibleDrag || !activeIcon) return;

        if (!draggingIcon) {
          var dx = e.clientX - startX;
          var dy = e.clientY - startY;
          if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
            draggingIcon = true;
            activeIcon.style.zIndex = 1000;
          }
        }

        if (draggingIcon) {
          var x = e.clientX - offX2;
          var y = e.clientY - offY2;
          x = Math.max(0, Math.min(window.innerWidth - activeIcon.offsetWidth, x));
          y = Math.max(0, Math.min(window.innerHeight - activeIcon.offsetHeight, y));
          activeIcon.style.left = x + "px";
          activeIcon.style.top = y + "px";
        }
      });

      document.addEventListener("mouseup", function () {
        possibleDrag = false;
        draggingIcon = false;
        if (activeIcon) activeIcon.style.zIndex = "";
        activeIcon = null;
      });

      document.addEventListener("click", function (e) {
        if (!e.target.closest(".icon")) clearSelections();
      });

      window.addEventListener("resize", function () {
        if (!draggingIcon) layoutIcons();
      });

      layoutIcons();
      window.addEventListener("load", function () {
        layoutIcons();
        requestAnimationFrame(layoutIcons);
      });

      // ---------- Welcome (home only) ----------
      (function maybeWelcome() {
        var page = document.body ? document.body.getAttribute("data-page") : "";
        if (page !== "home") return;
        // show on mobile too

        // Only show once per site visit (per-tab session)
        try {
          if (sessionStorage.getItem("welcomeShown") === "1") return;
          sessionStorage.setItem("welcomeShown", "1");
        } catch (e) {}

        openPopup({
          title: "Loading...",
          okText: "Enter",
          content: [
            { type: "text", role: "title", text: "Jordy loves Bonna", size: "xl", align: "center" },

            // NEW: image/gif block example
            // Put a file at: images/welcome.gif (or change this path to any .png/.jpg/.gif URL)
            { type: "image", src: "images/earth.gif", alt: "Welcome", size: "lg" },

            {
              type: "text",
              role: "body",
              size: "md",
